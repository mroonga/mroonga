name: Install to Ubuntu
on:
  schedule:
    - cron: |
        0 0 * * *
jobs:
  install:
    name: Install to Ubuntu
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-bionic
            package: mysql
          - os: ubuntu-focal
            package: mariadb
          - os: ubuntu-focal
            package: mysql
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Run VM
        run: |
          vagrant up ${{ matrix.os }}
      - name: Install Mroonga
        run: |
          vagrant \
            ssh ${{ matrix.os }} \
            -- \
            /vagrant/packages/apt/install_test.sh \
            ${{ matrix.package }}-mroonga
